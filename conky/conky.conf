conky.config = {
    alignment = 'top_right',
    background = no,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'gray',
    default_outline_color = 'white',
    default_shade_color = 'red',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    gap_x = 20,
    gap_y = 160,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 1,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'conky-semi',
    own_window_type = 'desktop',
	own_window_hints = undecorated,below,sticky,skip_taskbar,skip_pager,
	own_window_transparent = false,
	
	own_window_argb_value = 0,
	own_window_argb_visual = true,
	
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'right',
    use_xft = true,
	font = 'Liberation Mono:size=12',
	xftalpha = 1,
}

conky.text = [[
${color DimGray}Uptime:${color Orange}${alignr} $uptime
${color Gray}Frequency (in MHz):${color DarkOrange}${alignr}$freq
${color DimGray}Frequency (in GHz):${color Orange}${alignr} $freq_g
${color Gray}RAM Usage:${color DarkOrange}${alignr} $mem/$memmax - $memperc% 
${color Blue}${membar 5}
${color DimGray}Swap Usage:${color Orange}${alignr} $swap/$swapmax - $swapperc% 
${color Blue}${swapbar 5}

${color white}$hr

${color DimGray}CPU Usage:
${color Gray}CPU 1: ${color Orange} ${cpu cpu1}% ${color Blue} ${alignr}${cpubar cpu1 5, 300}
${color DimGray}CPU 2: ${color DarkOrange} ${cpu cpu2}% ${color DarkBlue} ${alignr}${cpubar cpu2 5, 300}
${color Gray}CPU 3: ${color Orange} ${cpu cpu3}% ${color Blue} ${alignr}${cpubar cpu3 5, 300}
${color DimGray}CPU 4: ${color DarkOrange} ${cpu cpu4}% ${color DarkBlue} ${alignr}${cpubar cpu4 5, 300}
${color Gray}CPU 5: ${color Orange} ${cpu cpu5}% ${color Blue} ${alignr}${cpubar cpu5 5, 300}
${color DimGray}CPU 6: ${color DarkOrange} ${cpu cpu6}% ${color DarkBlue} ${alignr}${cpubar cpu6 5, 300}
${color Gray}CPU 7: ${color Orange} ${cpu cpu7}% ${color Blue} ${alignr}${cpubar cpu7 5, 300}
${color DimGray}CPU 8: ${color DarkOrange} ${cpu cpu8}% ${color DarkBlue} ${alignr}${cpubar cpu8 5, 300}

${color DimGray}Processes:${color Orange} $processes  ${color DimGray} ${alignr} Running:${color DarkOrange} $running_processes

${color white}${hr}

${color DimGray}File systems:${scroll 8 ${color Orange}${fs_used /}/${color DarkOrange}${fs_size /}}
${color Blue}${fs_bar 6 /}

${color white}$hr

${color DimGray}Networking:
${color Gray}Down:${color Orange} ${downspeed wlp1s0}
${color DimGray}Up:${color DarkOrange} ${upspeed wlp1s0}  

${color white}$hr

${color DimGray}Name           ${alignr}        PID    CPU%    MEM%
${color Orange}${top name 1} ${alignr}  ${top pid 1}  ${top cpu 1}  ${top mem 1}
${color DarkOrange}${top name 2} ${alignr}  ${top pid 2}  ${top cpu 2}  ${top mem 2}
${color Orange}${top name 3} ${alignr}  ${top pid 3}  ${top cpu 3}  ${top mem 3}
${color DarkOrange}${top name 4} ${alignr}  ${top pid 4}  ${top cpu 4}  ${top mem 4}
]]
